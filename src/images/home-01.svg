  <style>
    #message {
      animation: message-anim linear 5s infinite
    }

    #sun {
      animation: sun-anim linear 5s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes message-anim{
      0%{
        transform: translateY(0)
      }
      50%{
        transform: translateY(12px)
      }
      100%{
        transform: translateY(0)
      }
    }

    @keyframes sun-anim{
      0%{
        transform: scale(0.95)
      }
      50%{
        transform: scale(1)
      }
      100%{
        transform: scale(0.95)
      }
    }
  </style>
